<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tabelas</title>
	<style type="text/css">
		body {
			font-family: Arial;
		}

		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
			box-shadow: 2px 2px rgba(0, 0, 0, 0.6);
		}

		td {
			border: 1px solid black;
			text-align: center;
			padding: 8px;
		}
	</style>
</head>
<body>
	<h1>Minha primeira tabela</h1>
	<!--
	Hierarquia das tabelas
	TABLE = tabela
		TABLE ROW = Linha de tabela
			TABLE HEADER = Cabecalho de tabela
			TABLE DATA = Dado de tabela
	-->
	<table>
		<tr> <!-- Primeira Linha -->
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr class="linha">
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td class="dado">A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
		<tr>
			<td>A4</td>
			<td>B4</td>
			<td>C4</td>
		</tr>
	</table>
</body>
</html>
