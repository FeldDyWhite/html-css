<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Midias em HTML5</title>
</head>
<body>
	<h1>Imagem dinamica</h1>
	<p>Tente abrir este site em varios dispositivos diferentes</p>
	<picture>
		<source media="(max-width: 750px)" srcset="imagens/foto 1.png" type="imagem/png">
		<source media="(max-width: 1000px)" srcset="imagens/foto 2.png" type="imagem/png">
		<img src="imagens\foto 3.png" alt="Imagem Flexivel">
	</picture>
</body>
</html>
